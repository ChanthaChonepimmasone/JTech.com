<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Quiz - ວັດຄວາມຮູ້ໃຈ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #ec4899; --bg: #f3f4f6; }
        body { font-family: 'Noto Sans Lao', sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        #app { width: 100%; max-width: 450px; background: white; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 100vh; }
        .hidden { display: none; }
        h2, h3 { text-align: center; color: var(--primary); }
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; text-decoration: none; display: block; text-align: center; box-sizing: border-box; }
        .btn-secondary { background: var(--secondary); }
        input[type="text"] { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e5e7eb; border-radius: 12px; box-sizing: border-box; font-family: 'Noto Sans Lao', sans-serif; }
        .score-card { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .rank { width: 30px; height: 30px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; margin-right: 10px; }
        .name { flex-grow: 1; font-weight: 500; }
        .points { color: var(--secondary); font-weight: bold; font-size: 18px; }
        #options-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .image-option { border: 3px solid #f3f4f6; border-radius: 15px; overflow: hidden; cursor: pointer; text-align: center; transition: 0.2s; }
        .image-option:active { transform: scale(0.95); border-color: var(--primary); }
        .image-option img { width: 100%; height: 110px; object-fit: cover; display: block; }
        .image-option span { display: block; padding: 8px; font-size: 13px; }
        .progress-bar { height: 8px; background: #eee; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        #progress-fill { height: 100%; background: linear-gradient(to right, var(--primary), var(--secondary)); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div id="app">
    <div id="loading" style="text-align: center; margin-top: 50px;">ກຳລັງໂຫລດ...</div>

    <div id="step-main" class="hidden">
        <h2 id="title">ໝູ່ຮູ້ໃຈເຮົາສ່ຳໃດ?</h2>
        <input type="text" id="user-name" placeholder="ໃສ່ຊື່ຂອງເຈົ້າຢູ່ ນີ້...">
        <button class="btn" onclick="startQuiz()">ເລີ່ມ</button>
    </div>

    <div id="step-quiz" class="hidden">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <h3 id="question-text">ຄຳຖາມ</h3>
        <div id="options-container"></div>
    </div>

    <div id="step-scores" class="hidden">
        <h2 id="score-title">ອັນດັບຄະແນນ</h2>
        <div id="leaderboard-list"></div>
        <button class="btn" onclick="window.location.href=window.location.origin + window.location.pathname">ສ້າງຄຳຖາມຂອງເຈົ້າເອງ</button>
    </div>

    <div id="step-share" class="hidden">
        <h2>ສ້າງສຳເລັດແລ້ວ!</h2>
        <p style="text-align: center;">ສົ່ງລິ້ງນີ້ໃຫ້ໝູ່:</p>
        <input type="text" id="share-url" readonly onclick="this.select()">
        <button class="btn" onclick="copyLink()">ຄັດລອກລິ້ງສົ່ງໃຫ້ໝູ່</button>
        <button id="view-scores-btn" class="btn btn-secondary" style="margin-top:20px;">ເບິ່ງຄະແນນຂອງໝູ່</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDoc, getDocs, doc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDX3r9VBoCJ5XPPUDPIK5uLsXxJxE7gA98",
        authDomain: "quizzes-451f5.firebaseapp.com",
        projectId: "quizzes-451f5",
        storageBucket: "quizzes-451f5.firebasestorage.app",
        messagingSenderId: "595454143513",
        appId: "1:595454143513:web:077ff17df9a43cc85f4e88",
        measurementId: "G-Y6ZQPW54KN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questions = [
        { q: "1. ອາຫານທີ່ຂ້ອຍມັກທີ່ສຸດ?", options: [
            { t: "ຊາບູ", i: "https://images.unsplash.com/photo-1590577976322-3d2d6e21306d?w=200" },
            { t: "ຊູຊິ", i: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=200" },
            { t: "ເຂົ້າຜັດກະລາເປົາ", i: "https://images.unsplash.com/photo-1552611052-33e04de081de?w=200" },
            { t: "ຕຳໝາກຫຸ່ງ", i: "https://images.unsplash.com/photo-1563833714765-490ca9fe15d7?w=200" }
        ]},
        { q: "2. ສັດລ້ຽງທີ່ຂ້ອຍມັກ?", options: [
            { t: "ໝາ", i: "https://images.unsplash.com/photo-1517849845537-4d257902454a?w=200" },
            { t: "ແມວ", i: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=200" },
            { t: "ກະຕ່າຍ", i: "https://images.unsplash.com/photo-1585110396000-c9ffd4e4b308?w=200" },
            { t: "ນົກ", i: "https://images.unsplash.com/photo-1552728089-57bdde30fc3b?w=200" }
        ]},
        { q: "3. ເວລາຫວ່າງມັກເຮັດຫຍັງ?", options: [
            { t: "ເບິ່ງໜັງ", i: "https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=200" },
            { t: "ຫຼິ້ນເກມ", i: "https://images.unsplash.com/photo-1511512578047-dfb367046420?w=200" },
            { t: "ຟັງເພງ", i: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=200" },
            { t: "ນອນ", i: "https://images.unsplash.com/photo-1517488629431-6427e0ee1e5f?w=200" }
        ]},
        { q: "4. ສີທີ່ຂ້ອຍມັກທີ່ສຸດ?", options: [
            { t: "ສີຟ້າ", i: "https://images.unsplash.com/photo-1519750783826-e2420f4d687f?w=200" },
            { t: "ສີບົວ", i: "https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?w=200" },
            { t: "ສີຂາວ", i: "https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=200" },
            { t: "ສີດຳ", i: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=200" }
        ]},
        { q: "5. ສະຖານທີ່ທ່ອງທ່ຽວທີ່ຢາກໄປ?", options: [
            { t: "ທະເລ", i: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=200" },
            { t: "ພູເຂົາ", i: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=200" },
            { t: "ຕ່າງປະເທດ", i: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=200" },
            { t: "ຄາເຟ່", i: "https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=200" }
        ]},
        { q: "6. ເຄື່ອງດື່ມທີ່ມັກ?", options: [
            { t: "ກາເຟ", i: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=200" },
            { t: "ຊານົມ", i: "https://images.unsplash.com/photo-1553177595-4de2bb0842b9?w=200" },
            { t: "ນ້ຳໝາກໄມ້", i: "https://images.unsplash.com/photo-1536599018102-9f803c140fc1?w=200" },
            { t: "ນ້ຳອັດລົມ", i: "https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?w=200" }
        ]},
        { q: "7. ລະດູການທີ່ມັກ?", options: [
            { t: "ລະດູໜາວ", i: "https://images.unsplash.com/photo-1477601263368-1469a4d25017?w=200" },
            { t: "ລະດູຮ້ອນ", i: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=200" },
            { t: "ລະດູຝົນ", i: "https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?w=200" },
            { t: "ໃບໄມ້ຫຼົ່ນ", i: "https://images.unsplash.com/photo-1507187632231-5beb21a65d12?w=200" }
        ]},
        { q: "8. ແນວໜັງທີ່ມັກເບິ່ງ?", options: [
            { t: "ຕະຫຼົກ", i: "https://images.unsplash.com/photo-1534353436294-0dbd4bdac845?w=200" },
            { t: "ສະຫຍອງຂວັນ", i: "https://images.unsplash.com/photo-1505632958218-4f23394784a6?w=200" },
            { t: "ບູ໊", i: "https://images.unsplash.com/photo-1533928298208-27ff66555d8d?w=200" },
            { t: "ໂຣແມນຕິກ", i: "https://images.unsplash.com/photo-1518131681197-4643013df35c?w=200" }
        ]},
        { q: "9. ຂອງຫວານທີ່ມັກ?", options: [
            { t: "ເຄັກ", i: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=200" },
            { t: "ໄອສະກີມ", i: "https://images.unsplash.com/photo-1501443762994-82bd5dabb892?w=200" },
            { t: "ໂດນັດ", i: "https://images.unsplash.com/photo-1527515545081-5db817172677?w=200" },
            { t: "ຊັອກໂກແລັດ", i: "https://images.unsplash.com/photo-1511381939415-e44015466834?w=200" }
        ]},
        { q: "10. ຕື່ນນອນຈັກໂມງ?", options: [
            { t: "ກ່ອນ 7 ໂມງ", i: "https://images.unsplash.com/photo-1517430816045-df4b7de11d1d?w=200" },
            { t: "8-9 ໂມງ", i: "https://images.unsplash.com/photo-1495420173261-3a2b0c29bc01?w=200" },
            { t: "10 ໂມງ", i: "https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=200" },
            { t: "ສວາຍ (ທ່ຽງ)", i: "https://images.unsplash.com/photo-1525286353357-5a52787f960c?w=200" }
        ]}
    ];

    let currentIdx = 0;
    let selectedAnswers = [];
    let urlParams = new URLSearchParams(window.location.search);
    let quizId = urlParams.get("id");
    let viewMode = urlParams.get("view");

    window.onload = async () => {
        document.getElementById('loading').classList.add('hidden');
        if (viewMode === "scores" && quizId) {
            showScores(quizId);
        } else if (quizId) {
            const snap = await getDoc(doc(db, "quizzes", quizId));
            if (snap.exists()) {
                document.getElementById('title').innerText = `ທາຍໃຈທ່ານ ${snap.data().ownerName}`;
                const savedName = localStorage.getItem(`played_${quizId}`);
                if (savedName) {
                    const hasScore = await checkExistingScore(quizId, savedName);
                    if (hasScore) {
                        alert("ທ່ານເຄີຍຕອບແລ້ວ, ກຳລັງພາໄປໜ້າຄະແນນ...");
                        showScores(quizId);
                        return;
                    }
                }
                document.getElementById('step-main').classList.remove('hidden');
            }
        } else {
            document.getElementById('step-main').classList.remove('hidden');
        }
    };

    async function checkExistingScore(qId, name) {
        const q = query(collection(db, "scores"), where("quizId", "==", qId), where("friendName", "==", name));
        const querySnapshot = await getDocs(q);
        return !querySnapshot.empty;
    }

    window.startQuiz = () => {
        const name = document.getElementById('user-name').value;
        if (!name) return alert("ກະລຸນາໃສ່ຊື່ກ່ອນ");
        document.getElementById('step-main').classList.add('hidden');
        document.getElementById('step-quiz').classList.remove('hidden');
        renderQuestion();
    };

    function renderQuestion() {
        const q = questions[currentIdx];
        document.getElementById('question-text').innerText = q.q;
        document.getElementById('progress-fill').style.width = `${((currentIdx) / questions.length) * 100}%`;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.options.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'image-option';
            div.innerHTML = `<img src="${opt.i}"><span>${opt.t}</span>`;
            div.onclick = () => {
                selectedAnswers.push(i);
                currentIdx++;
                if (currentIdx < questions.length) renderQuestion(); else finish();
            };
            container.appendChild(div);
        });
    }

    async function finish() {
        const name = document.getElementById('user-name').value;
        if (!quizId) {
            const docRef = await addDoc(collection(db, "quizzes"), { ownerName: name, answers: selectedAnswers });
            showSharePage(docRef.id);
        } else {
            localStorage.setItem(`played_${quizId}`, name);
            const snap = await getDoc(doc(db, "quizzes", quizId));
            let score = 0;
            selectedAnswers.forEach((ans, i) => { if(ans === snap.data().answers[i]) score++; });
            await addDoc(collection(db, "scores"), { quizId, friendName: name, score });
            showScores(quizId);
        }
    }

    function showSharePage(id) {
        document.getElementById('step-quiz').classList.add('hidden');
        document.getElementById('step-share').classList.remove('hidden');
        const link = window.location.origin + window.location.pathname + "?id=" + id;
        document.getElementById('share-url').value = link;
        document.getElementById('view-scores-btn').onclick = () => {
            window.location.href = link + "&view=scores";
        };
    }

    function showScores(id) {
        document.getElementById('step-main').classList.add('hidden');
        document.getElementById('step-quiz').classList.add('hidden');
        document.getElementById('step-scores').classList.remove('hidden');
        const q = query(collection(db, "scores"), where("quizId", "==", id));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('leaderboard-list');
            let scoresArr = [];
            snapshot.forEach(doc => scoresArr.push(doc.data()));
            scoresArr.sort((a, b) => b.score - a.score);
            list.innerHTML = scoresArr.length ? "" : "<p style='text-align:center;'>ຍັງບໍ່ມີຄະແນນ...</p>";
            scoresArr.forEach((data, index) => {
                list.innerHTML += `
                    <div class="score-card">
                        <div class="rank">${index + 1}</div>
                        <div class="name">${data.friendName}</div>
                        <div class="points">${data.score}/${questions.length}</div>
                    </div>`;
            });
        });
    }

    window.copyLink = () => {
        const input = document.getElementById('share-url');
        input.select();
        navigator.clipboard.writeText(input.value);
        alert("ຄັດລອກລິ້ງແລ້ວ!");
    };
</script>
</body>
</html>
